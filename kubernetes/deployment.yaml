apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "gcr.io/skarj-docker-nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
